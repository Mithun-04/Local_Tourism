<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="icon" type="PNG" href="img/TripIcon.png">
    <style>
        

        header {
            color: #fff;
            text-align: center;
            padding: 1em;
        }




        form {
            display: grid;
            gap: 10px;
        }



    body {
    font-family: Arial, sans-serif;
    background-image: url('img/nature.jpg');
    position: relative;
    background-size: cover,auto; /* Change background-size to auto */
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    }



    main {
    max-width: 400px;
    margin-left: 25px;
    /* fallback for browsers that do not support backdrop-filter */

    backdrop-filter: blur(2px); /* Adjust the blur radius here */



    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative; /* Add position relative to prevent overlapping */
}


        label {
            font-weight: bold;
            color: rgba(0, 0, 0, 0.8);
            /* Adjust the opacity here */
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Adjust the opacity here */
        }

        button {
            padding: 10px;
            
            background: rgba(0, 0, 0);
            /* Adjust the opacity here */
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            
        }

        button:hover {
            background: rgb(255, 255, 255);
            /* Adjust the opacity here */
            color: #000000;
        }

        .tripPlannerHeader {
            
            animation-duration: 3s;
            animation-name: slidein;
            margin-right: 80%;

        }
        .button_cont{
           
            margin-left: 3rem;
            margin-top: 15px;
        }
        @font-face {
            font-family: "cust";
            src: url(Font/SFPRODISPLAYLIGHTITALIC.OTF);
        }

        header{
            font-family: "cust";
            font-size: large;
            
        }
        input{
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    border-radius: 8px;
            

        }
        

        @keyframes slidein {
            from {
                margin-left: -100%;
                ;
            }

            to {
                margin-right: 80%;
            }
        }
        @keyframes slideup {
    from {
        opacity: 0; /* Start with opacity 0 for a fade-in effect */
        transform: translateY(100%); /* Start from below the viewport */
    }
    to {
        opacity: 1; /* Fade in fully */
        transform: translateY(0); /* Move to its original position */
    }
}
label {
    font-weight: bold;
    color:#e8e8e8; 

    
}
.total_main{
animation-duration: 3s;
animation-name: slideup;
}

    </style>
</head>

<body>

    <header style="position: relative">
        <h1 class="tripPlannerHeader">Trip Planner</h1>
    </header>
    <div class="total_main">
    <main>
        
        <form id="tripForm">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required placeholder="--- Theni ---">

            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" required placeholder="--- 5000 ---">

            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" required placeholder="--- 3 ---">

            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" required placeholder="--- 2 ---">

            
        </form>
    </main>

        <div class ="button_cont">
        <button type="button" onclick="validateForm()">Plan My Trip</button>
        </div>
       
    </div>

    <script>
        function validateForm() {
            var form = document.getElementById("tripForm");
            if (form.checkValidity()) {
                window.location.href = 'mod4.html';
            } else {
                alert("Please fill in all the requirements.");
            }
        }
    </script>

</body>

</html>
