<!DOCTYPE html>
<html>
    <head>
        <title>
            contactpage
        </title>
        <link rel="icon" href="contact.png" type="image/png">

        <style>
            .bar{
                background-color: rgb(97, 71, 71);
                margin-top:-1rem;
                margin-left: -1rem;
                margin-right: -1rem;
                margin-bottom: 0px;
                padding-top:12px;
                padding-bottom:12px ;
                padding-left: 20px;
                color:white;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
                font-size: 17px;
            }
            .searchbox{
                font-size: 25px;
                text-align: center;
                margin-top:100px;
                margin-bottom: 10px;
                margin-left:55px;
                display: inline-block;
                border-color: black;
            }
            .name{
                margin-top:100px;
                color:black;
                font-size: 25px;
                margin-left:100px;
            }
            .here{
                margin-left: 20px;
                cursor: pointer;
            }
            .here:hover{
                text-decoration: underline;
            }
            .search{
                font-size: 25px;
                text-align: center;
                margin-bottom:10px;
                margin-left:70px;
                display: inline-block;
                border-color: black;
            }
            .nam{
                color:black;
                font-size: 25px;
                margin-left:100px;
            }
            .box{
                font-size: 25px;
                text-align: center;
                margin-left:5px;
                display: inline-block;
                border-color: black;
            }
            .how{
                color:black;
                font-size: 25px;
                margin-left:100px;
            }
            .qe{
                color:black;
                font-size: 25px;
                text-align: center;
            }
            .aboutus{
                font-family: 'Times New Roman', Times, serif;
                font-weight: bold;
                font-size: 60px;
                text-align: center;
            }
            .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }

        </style>
    </head>
    <body>
        
        <p class=" bar">
            TOURISM APP
        </p>
        <p class="aboutus">
            CONTACT US
        </p>
      <div class="container">
        <form>
            <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

        </form>

      </div>
        <p class="name">
            Enter your Name:<input class="searchbox" type="text" placeholder="FULL NAME">
        </p>
        <p class="nam">
            Enter your Age:<input class="search" type="text" placeholder="AGE">
        </p>
        <p class="how">
            How can we help you:<input class="box" type="text" placeholder="pls tell us">
        </p>
        <p class="qe">
            SEND YOUR QUERIES<span class="here"><a href="https://mail.google.com/mail/u/0/?ogbl#inbox?compose=new">HERE</a></span>
        </p>

    </body>
</html>
