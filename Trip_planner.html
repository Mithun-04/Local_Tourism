<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="icon" type="PNG" href="img/TripIcon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/trip1.webp');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        header {
            color: #fff;
            text-align: center;
            padding: 1em;
        }




        form {
            display: grid;
            gap: 10px;
        }




    main {
    max-width: 500px;
    margin: 20px auto;
    background-color: rgba(254, 254, 254, 0.5); /* fallback for browsers that do not support backdrop-filter */
    backdrop-filter: blur(6px); /* Adjust the blur radius here */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


label {
    font-weight: bold;
    color: rgba(0, 0, 0, 0.8); /* Adjust the opacity here */
}

input, select {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity here */
}

button {
    padding: 10px;
    background: linear-gradient(rgba(97, 71, 71, 0.8), rgba(97, 71, 71, 0.5)); /* Adjust the opacity here */
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: linear-gradient(rgba(85, 85, 85, 0.8), rgba(85, 85, 85, 0.5)); /* Adjust the opacity here */
}


    </style>
</head>
<body>

    <header>
        <h1>Trip Planner</h1>
    </header>

    <main>
        <form id="tripForm">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" required>

            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" required>

            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" required>

            <button type="button" onclick="validateForm()">Plan My Trip</button>
        </form>
    </main>

    <script>
        function validateForm() {
            var form = document.getElementById("tripForm");
            if (form.checkValidity()) {
                window.location.href = 'mod4.html';
            } else {
                alert("Please fill in all the requirements.");
            }
        }
    </script>

</body>
</html>
