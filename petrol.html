<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Petrol Bunks</title>
    <link rel="icon" type="image/png" href="/img/car_icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/car.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .content {
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #ffffff;
            position: relative;
        }

        .button {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e68900;
        }

        .input-field {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 90%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        #map {
            height: 500px;
            width: 100%;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        li {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        li strong {
            color: #ff9800;
        }

        .back-button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #333;
        }
    </style>
    <script>
        // Petrol Bunk Data
        const petrolBunks = [
            {
                name: "Ramajeyam Agency",
                latitude: 10.0142,
                longitude: 77.4748,
                services: ["Oil Change", "Diesel", "CNG", "Car Wash & Spa", "Interior Vacuum Cleaning"],
                address: "123 Main St, City, State"
            },
            {
                name: "Hp Petrol Pump - Shri Gopi Karthikeya Agency",
                latitude: 10.0179,
                longitude: 77.3829,
                services: ["Diesel"],
                address: "456 Elm St, City, State"
            },
            {
                name: "J Mount Fuel Center",
                latitude: 10.1115,
                longitude: 77.4889,
                services: ["Diesel"],
                address: "789 Oak St, City, State"
            },
            {
                name: "Ananya Petrol Bunk",
                latitude: 10.0101,
                longitude: 77.4779,
                services: ["Diesel"],
                address: "321 Pine St, City, State"
            },
            {
                name: "Bharat Petroleum",
                latitude: 10.1000,
                longitude: 77.5200,
                services: ["Diesel"],
                address: "654 Maple St, City, State"
            }
        ];

        // Haversine Formula to calculate distance between two coordinates
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const toRad = (x) => x * Math.PI / 180;
            const R = 6371; // Radius of the Earth in km
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const d = R * c; // Distance in km
            return d;
        }

        let map, directionsService, directionsRenderer;

        function initMap(userLat, userLon) {
            // Initialize map
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: userLat, lng: userLon },
                zoom: 14,
            });

            // Initialize Directions service and renderer for the route
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Add marker for user's location
            const userMarker = new google.maps.Marker({
                position: { lat: userLat, lng: userLon },
                map: map,
                title: "Your Location",
                icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                }
            });

            // Add markers for nearby petrol bunks
            petrolBunks.forEach(bunk => {
                const distance = haversineDistance(userLat, userLon, bunk.latitude, bunk.longitude);
                if (distance <= 5) { // Within 5 km
                    const marker = new google.maps.Marker({
                        position: { lat: bunk.latitude, lng: bunk.longitude },
                        map: map,
                        title: bunk.name,
                        icon: {
                            url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                        }
                    });

                    marker.addListener("click", () => {
                        calculateAndDisplayRoute(userLat, userLon, bunk.latitude, bunk.longitude);
                    });
                }
            });
        }

        function calculateAndDisplayRoute(originLat, originLon, destLat, destLon) {
            const request = {
                origin: { lat: originLat, lng: originLon },
                destination: { lat: destLat, lng: destLon },
                travelMode: 'DRIVING',
            };
            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    alert('Directions request failed due to ' + status);
                }
            });
        }

        function showNearbyPlaces() {
            const userLat = parseFloat(document.getElementById('latitude').value);
            const userLon = parseFloat(document.getElementById('longitude').value);

            if (isNaN(userLat) || isNaN(userLon)) {
                alert("Please enter valid latitude and longitude.");
                return;
            }

            const nearbyList = document.getElementById('bunkList');
            nearbyList.innerHTML = ''; // Clear previous results
            let found = false; // Track whether any petrol bunks are found

            petrolBunks.forEach(bunk => {
                const distance = haversineDistance(userLat, userLon, bunk.latitude, bunk.longitude);
                if (distance <= 5) { // Within 5 km
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${bunk.name}</strong><br>Address: ${bunk.address}<br>Services: ${bunk.services.join(', ')}`;
                    nearbyList.appendChild(li);
                    found = true;
                }
            });

            if (!found) {
                // No petrol bunk found within 5 km
                const li = document.createElement('li');
                li.innerHTML = `<strong>No petrol bunk found within 5 km.</strong>`;
                nearbyList.appendChild(li);
            } else {
                // Initialize map with user's location
                initMap(userLat, userLon);
            }

            // Scroll to the map section
            document.getElementById('nearbyPlaces').scrollIntoView({ behavior: 'smooth' });
        }

        function goBack() {
            window.location.href = "index.html"; // Change to your main page if different
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="content" id="locationForm">
            <h1>Find Nearby Petrol Bunks</h1>
            <p>Please enter your current location:</p>
            <div class="input-field">
                <input type="text" id="latitude" placeholder="Latitude (e.g., 10.0150)" required>
            </div>
            <div class="input-field">
                <input type="text" id="longitude" placeholder="Longitude (e.g., 77.4700)" required>
            </div>
            <button class="button" onclick="showNearbyPlaces()">Find Nearby Petrol Bunks</button>
        </div>

        <div class="content" id="nearbyPlaces" style="display: none;">
            <h2>Nearby Petrol Bunks</h2>
            <ul id="bunkList"></ul>
            <div id="map"></div>
            <button class="button back-button" onclick="goBack()">Go Back</button>
        </div>
    </div>
    
    <!-- Load Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDittWph821Avwsq_8JYH7o2dm0_yHd7hY&callback=initMap" async defer></script>
</body>
</html>
