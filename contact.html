<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url("img/contact5.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: #281010;
        }

        
        .header-bar {
            background-color: #290f08;
            color: rgb(245, 238, 238);
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .wrapper {
    display: flex;
    justify-content: center; /* Center children horizontally */
    align-items: center; /* Center children vertically */
    height: 100vh; /* Full viewport height */
}

.form-container {
    width: 100%;
    max-width: 400px; /* Maximum width of the form */
    padding: 20px;
    box-sizing: border-box;
    z-index: 2; /* Ensures form is on top if overlapping occurs */
}
.info-container i {
    color: #333;  /* Sets the color of the icons */
    margin-right: 8px;  /* Adds spacing between the icon and text */
}

/* Specific styling can be applied to change icon size or color individually */
.info-container .fa-phone-alt {
    color: green;
}

.info-container .fa-map-marker-alt {
    color: red;
}

.info-container .fa-business-time {
    color: blue;
}

.info-container {
    position: absolute; /* Keeps it out of the normal flow */
    top: 140px; /* Position near the top of the viewport */
    left: 75px; /* Position from the left of the viewport */
    max-width: 200px; /* Limiting the width */
    padding: 10px;
    z-index: 1; /* Ensures it's behind other content if overlapping */
    font-size: 25px; /* Increased font size for better readability */
}

.info-container h2 {
    font-size: 25px; /* Slightly larger for headings */
    color: #333; /* Optional: dark color for text */
}

.info-container p {
    font-size: 25px; /* Size for paragraph text */
    color: #333; /* Optional: dark color for text */
}



         
        h2 {
            text-align: center;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #0f0101;
            border-radius: 10px;
            box-sizing: border-box;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .btn-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #89c8d8;
            color: #060606;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 15px;
            align-self: center;
        }

        .btn:hover {
            background-color: #618bb4;
        }

        a {
            color: #220262;
        }

        a:hover {
            text-decoration: blueviolet;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="info-container">
            <h2></h2>
            <p><i class="fas fa-phone-alt"></i> <strong>Contact</strong></p> 
                <p>+123 456 7890</p>
            <p><i class="fas fa-map-marker-alt"></i><strong>Location</strong></p>
           
            <p></p>Peelamedu,coimbatore</p>
            <p><i class="fas fa-business-time"></i> <strong>Business Hours</strong></p> 
                <p>9 AM-5 PM,Mon - Fri</p>
                
        </div>
        <div class="form-container">
            <h1>LETS CONNECT</h1>
            <form>
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your name" required>
                <label for="address">ADDRESS:</label>
                <input type="text" id="address" name="address" placeholder="Enter Your address">
                <label for="message">QUERIES:</label>
                <textarea id="message" name="message" placeholder="Enter your queries here..." rows="2"></textarea>
                <button type="submit" class="btn">Submit</button>
            </form>
            <p>Alternatively, you can send your queries <a href="https://mail.google.com/mail/u/0/?ogbl#inbox?compose=new">here</a>.</p>
        </div>
    </div>
</body>
