<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- FLATICON -->
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>       
        <!--  CSS  -->
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="public/img/Login_icon.png" type="PNG">
        <title>Login/Sign-Up</title>
   
</head>
    <!-- HEADER -->
    <header class="header-landing">
        <nav class="nav container">
            <div href="home.html" class="header__statement">
                <p class="header__paragraph">LOCAL TOURISM</p>
            </div>
        </nav>

    </header>

    <!-- MAIN -->
    <main class="main">
        <!--LOGIN-REGISTER  -->
        <section class="login-register section--lg">
            <div class="login-register__container container container grid">
                <div class="login">
                    <h3 class="section__title">Login</h3>
                    <form action="" class="form grid">
                        <input type="email" placeholder="Your Email" class="form__input">

                        <input type="password" placeholder="Your Password" class="form__input">
                        <div class="form__btn">
                            <button class="btn">Login</button>
                        </div>

                    </form>
                </div>

                <div class="register">
                    <h3 class="section__title">Create an Account</h3>

                    <form action="" class="form grid">
                        
                        <input type="text" placeholder="Username" class="form__input">

                        <input type="email" placeholder="Your Email" class="form__input">

                        <input type="password" placeholder="Your Password" class="form__input">

                        <input type="password" placeholder="Confirm Password" class="form__input">

                        <div class="form__btn">
                            <button class="btn">Submit & Register</button>
                        </div>

                    </form>
                </div>

                <div class="social__login-btns">
                    <button class="social__login-fb-btn">
                        <img src="public/img/Facebook Logo.svg" alt="">Continue with Facebook
                    </button>
                    <button class="social__login-gg-btn">
                        <img src="public/img/Google Logo.svg" alt="">Continue with Google
                    </button>
                    <button class="social__login-apple-btn">
                        <img src="public/img/Apple Logo.svg" alt="">Continue with Apple
                    </button>
                </div>
            </div>
        </section>


    </main>

        

</body>
